<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  
  <script>
    new Promise((resolve,reject) => {
      setTimeout(() => {
        resolve('000');
      }, 1000);
    }).then(data => {
      console.log(data);
      return data + '111'
    }).then(data => {
      console.log(data);
      return data + '222'
    }).then(data => {
      console.log(data);
      return Promise.reject(data + 'error')
    }).then(data => {
      console.log(data);//这里没有输出，这里代码没有执行
      return data + '333'
    }).then(data => {
      console.log(data);//这里没有输出，这里代码没有执行
      return data + '444'
    }).catch(data => {
      console.log(data);
    })
  </script>
</body>
</html>
