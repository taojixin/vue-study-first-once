<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    new Promise((resolve,reject) => {
      setTimeout(() => {
        // resolve("成功");
        reject("失败");
      }, 1000);
    }).then((data) => {
      console.log(data);
    },(err) => {
      console.log(err);
    })
    // 都好分割，第一个函数为成功的，第二个函数为失败的
  </script>
</body>
</html>
