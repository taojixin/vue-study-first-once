<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    new Promise((resolve,reject) => {
      setTimeout(() => {
        resolve()
      }, 1000);
    }).then(() => {
      console.log("第一层");
      return new Promise((resolve,reject) => {
        setTimeout(() => {
          resolve();
        }, 1000);
      })
    }).then(() => {
      console.log("第二层");

      return new Promise((resolve,reject) => {
        setTimeout(() => {
          resolve();
        }, 1000);
      })
    }).then(() => {
      console.log("第三层");

      return new Promise((resolve,reject) => {
        setTimeout(() => {
          reject();
        }, 1000);
      })
    }).catch(() => {
      console.log("失败");
    })
  </script>
</body>
</html>
