<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    new Promise((resolve,reject) => {
      setTimeout(() => {
        resolve("第一层");
      }, 1000);
    }).then(data => {
      console.log(data);
      return Promise.resolve("第二层");
    }).then(data => {
      console.log(data);
      return Promise.resolve("第三层");
    }).then(data => {
      console.log(data);
      return Promise.reject("失败");
    }).then(data => {
      console.log("test");//这里不执行
    }).catch(data => {
      console.log(data);
    })
  </script>
</body>
</html>
