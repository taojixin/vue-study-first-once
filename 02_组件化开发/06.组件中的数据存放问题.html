<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 这里的content是 数组数据 -->
        <cpn></cpn>
        <!-- 这里的content是 title -->
        <cpn2></cpn2>
    </div>


    <template id="temp">
        <div>
            <h2>标题</h2>
            <p>{{content}}</p>
        </div>
    </template>
    <script>
        Vue.component("cpn", {
            template:"#temp",
            data() {//这里的data必须是函数
                return {
                    content: "组件数据"
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                content: "根数据"
            },
            components:{
                cpn2:{
                    template:"#temp",
                    data() {
                        return {
                            content: "title"
                        }
                    }
                }
            }
        })

    Vue.config.productionTip = false
    </script>
</body>

</html>
