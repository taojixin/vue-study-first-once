<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <cpn></cpn>
    <cpn>
      <div slot="center">我是中间插槽</div>
    </cpn>
    <cpn>
      <div slot="left">我是左边插槽</div>
      <div slot="center">我是中间插槽</div>
      <div slot="right">我是右边插槽</div>
    </cpn>

  </div>

  <template id="app">
    <div>
      <h3>123</h3>
      <slot name="left">我是默认插槽</slot>
      <slot name="center">我是默认插槽</slot>
      <slot name="right">我是默认插槽</slot>
    </div>

  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip =false;

    new Vue({
      el:"#root",
      components:{
        cpn: {
          template: "#app"
        }
      }
    })
  </script>
</body>
</html>
