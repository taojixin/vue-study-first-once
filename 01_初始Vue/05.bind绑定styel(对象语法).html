<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        <h1>123</h1>

        <!-- 注意单引号的添加 -->
        <h2 v-bind:style="{fontSize: '100px',color: 'pink'}">123</h2>
        <h2 v-bind:style="{'font-size': '100px',color: 'pink'}">123</h2>

        <h2 :style="finalStyle()">123</h2>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:".root",
            data:{

            },
            methods:{
                finalStyle: function(){
                    return {fontSize: '100px',color: 'pink'}
                }
            }
        })
    </script>
    
</body>
</html>
