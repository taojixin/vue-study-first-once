<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 数组语法-->
    <div class="root">
        <ul>
            <li class="a" v-bind:class="['b','c','d']"></li>
            <li class="a" v-bind:class="ifFlag()"></li><!-- 括号不能省略 -->
            <li class="a" v-bind:class="ifFlags()"></li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:".root",
            data:{
                b:false,
                c:true
            },
            methods:{
                ifFlag: function(){
                    return ['b','c','d'];
                },
                ifFlags: function(){
                    return [false,true,this.b]
                }
            }
        })
    </script>
    
</body>
</html>
